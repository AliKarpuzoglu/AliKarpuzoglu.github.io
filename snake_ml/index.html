<!DOCTYPE html>
<html>

<head>

  <script src="js/p5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="aesthetic.css">

<script>
function openmodal(){
    var info = document.getElementById('info');


info.className+=' is-active';
info.style.display = 'block';
}
function closemodal(){
    var info = document.getElementById('info');

info.className= 'aesthetic-windows-95-modal-content';
info.style.display = "none";
}
</script>
</head>

<body class="aesthetic-bg-gradient aesthetic-font">
    <div class="aesthetic-windows-95-modal">

        <!-- Title Bar -->

            Ｓｎａｋｅ　ＭＬ　韻 ド.exe
          </div>
         
          <div class="aesthetic-windows-95-modal-title-bar-controls">
            <div class="aesthetic-windows-95-button-title-bar">
              <button onclick="openmodal()" >
                ?
              </button>
            </div>
          </div>
      
        </div>
       
          <div class="aesthetic-windows-95-modal-content"  id='sketch-holder'>
<div id='info' class="aesthetic-notification">
